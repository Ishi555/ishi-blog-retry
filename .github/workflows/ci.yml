name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        run: |
          npm install -g pnpm@8.15.4
          pnpm --version
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build
        run: |
          cd playground
          pnpm build
      
      - name: Check
        run: pnpm run playground:check 